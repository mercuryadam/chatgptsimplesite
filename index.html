<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Blast Off Apps</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Welcome to Blast Off Apps</h1>
        <img src="rocket.png" alt="Rocket" class="rocket-image">
        <!-- HTML for the Modal -->
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Welcome to Blast Off Apps</h2>
    <p>Please enter your name and email:</p>
    <input type="text" id="username" placeholder="Name" required>
    <input type="email" id="useremail" placeholder="Email" required>
    <button onclick="submitData()">Submit</button>
  </div>
</div>

<script>
  // JS for the Modal
  var modal = document.getElementById('myModal');
  var span = document.getElementsByClassName("close")[0];

  window.onload = function() {
    modal.style.display = "block";
  }

  span.onclick = function() {
    modal.style.display = "none";
  }

  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }

  function submitData() {
    const userName = document.getElementById('username').value;
    const userEmail = document.getElementById('useremail').value;

    fetch('/.netlify/functions/saveData', {
      method: 'POST',
      body: JSON.stringify({ name: userName, email: userEmail }),
      headers: {
        'Content-Type': 'application/json'
      }
    }).then(response => {
      return response.json();
    }).then(data => {
      modal.style.display = "none";
      alert(data.message);
    });
  }
</script>

    </div>
</body>

</html>
